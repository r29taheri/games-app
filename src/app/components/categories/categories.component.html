<div class="parent" *ngIf="categories; else loading">
    <div class="back-btn" routerLink="/">
        <img src="./../../../assets/img/back.svg" alt="">
    </div>
    <div class="parent-inner">
        <input type="checkbox" [(ngModel)]="isChecked" class="show-menu-btn" id="menuBtn">
        <label class="show-menu-btn-box" for="menuBtn"></label>
        <div class="left-side">
            <ul class="list-group">
                <li class="list-item" *ngFor="let item of categories" [routerLink]="[item.slug]" (click)="onSelectCat()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{item.name}}</li>
            </ul>
        </div>
        <div class="right-side">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
<ng-template #loading>
    <app-loading>
        <div class="text-center">
            <p>Wait for it...</p>
        </div>
    </app-loading>
</ng-template>
